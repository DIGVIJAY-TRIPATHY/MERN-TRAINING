<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        /* ===================================
   RESET & BASE STYLES
   =================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* Colors */
  --primary-color: #6366f1;
  --secondary-color: #8b5cf6;
  --accent-color: #ec4899;
  --dark-bg: #0f172a;
  --card-bg: rgba(30, 41, 59, 0.6);
  --text-primary: #f1f5f9;
  --text-secondary: #cbd5e1;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
  
  /* Gradients */
  --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--accent-color));
  --gradient-bg: linear-gradient(135deg, #0f177a 0%, #1e293b 50%, #334155 100%);
  
  /* Transitions */
  --transition-base: all 0.3s ease;
  --transition-slow: all 0.4s ease;
  
  /* Spacing */
  --section-padding: 6rem 2rem;
  --section-padding-mobile: 3rem 1rem;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: var(--gradient-bg);
  color: var(--text-primary);
  line-height: 1.6;
  overflow-x: hidden;
  min-height: 100vh;
}

/* ===================================
   NAVIGATION
   =================================== */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(15, 23, 42, 0.8);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  z-index: 1000;
  transition: var(--transition-base);
}

.container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1400px;
  margin: 0 auto;
  padding: 1rem 2rem;
  
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.6rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

.nav-menu {
  display: flex;
  list-style: none;
  gap: 2.5rem;
  align-items: center;
}

.nav-links {
  text-decoration: none;
  color: var(--text-secondary);
  font-weight: 500;
  font-size: 1rem;
  transition: var(--transition-base);
  padding: 0.5rem 0;
  position: relative;
}

.nav-links::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient-primary);
  transition: width 0.3s ease;
}

.nav-links:hover {
  color: var(--text-primary);
}

.nav-links:hover::after {
  width: 100%;
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 6px;
  z-index: 10000;
}

.bar {
  width: 28px;
  height: 3px;
  background: var(--text-primary);
  border-radius: 5px;
  transition: var(--transition-base);
}

.menu{
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 350px;
  
}

/* ===================================
   HERO SECTION
   =================================== */
.hero {
  position: relative;
  background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  min-height: 100vh;
  padding: 2rem;
}

.hero-content {
  position: relative;
  z-index: 1;
  max-width: 1000px;
}

.hero-title {
  font-size: clamp(2.2rem, 6vw, 4rem);
  font-weight: 800;
  margin-bottom: 1rem;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.2;
}

.hero-subtitle {
  font-size: clamp(1rem, 3vw, 1.5rem);
  color: var(--text-secondary);
  margin-top: 1rem;
  margin-bottom: 2rem;
}

.cta-buttton,
.con{
  margin-top: 1rem;
  padding: 1rem 1rem;
  font-size: 1rem;
  font-weight: bold;
  color: var(--textprimary);
  background: linear-gradient(
    135deg,
    var(--primary-color),
    var(--accent-color)
  );
  border: none;
  border-radius: 50px;
  height: 3rem;
  width: 10rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
}

.cta-buttton:hover,
.con {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(99, 102, 241, 0.5);
}
.con{
  display: flex;
  align-items: center;
  justify-content: center;
}
.hero-content a{
  text-decoration: none;
  color: var(--text-primary);
}
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <i class="fas fa-gem"></i>
          <span>DARK WORLD</span>
        </div>
        <div class="menu">
          <div class="four-content">
            <ul class="nav-menu">
            <li class="nav-items"><a href="#home" class="nav-links">Home</a></li>
            <li class="nav-items">
              <a href="#services" class="nav-links">Service</a>
            </li>
            <li class="nav-items">
              <a href="#portfolio" class="nav-links">Portfolio</a>
            </li>
            <li class="nav-items">
              <a href="#about" class="nav-links">About</a>
            </li>
          </ul>
          </div>
          <div class="con">
            <a href="#contact" class="nav-links">Contact</a>
          </div>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero" id="home">
      <div class="hero-content">
        <h1 class="hero-title">Welcome to Excellence</h1>
        <p class="hero-subtitle">Your gateway to luxury living</p>
        <a href="task.html"><button class="cta-buttton">Explore Now</button></a>
      </div>
    </section>
</body>
</html>
